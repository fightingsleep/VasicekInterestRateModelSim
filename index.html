<!DOCTYPE html>
<html>
  <head>
    <title>Vasicek Model</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-4 mb-1 bg-light border rounded-3">
          <h1 class="display-5">Vasicek Interest Rate Model</h1>
        </div>
      </div>
      <div class="row">
        <div class="btn-group col-12 col-sm-12 col-md-8 col-lg-4 col-xl-3 mb-1">
          <button class="btn btn-outline-secondary" data-bs-toggle="collapse" data-bs-target="#collapseInputs">Config</button>
          <button class="btn btn-outline-primary" id="runButton">Run</button>
          <button class="btn btn-outline-primary" id="clearButton">Clear</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-5">
          <div class="collapse" id="collapseInputs">
            <div class="input-group mb-1">
              <div class="input-group-prepend"><span class="input-group-text" id="startingInterestRate">Starting Interest Rate: </span></div>
              <input class="form-control" id="startingInterestRateInput" type="number" value="0.08" placeholder="Starting Interest Rate">
            </div>
            <div class="input-group mb-1">
              <div class="input-group-prepend"><span class="input-group-text" id="meanInterestRate">Long Term Mean Interest Rate: </span></div>
              <input class="form-control" id="meanInterestRateInput" type="number" value="0.04" placeholder="Long Term Mean Interest Rate">
            </div>
            <div class="input-group mb-1">
              <div class="input-group-prepend"><span class="input-group-text" id="meanReversionSpeed">Speed of Mean Reversion: </span></div>
              <input class="form-control" id="meanReversionSpeedInput" type="number" value="2" placeholder="Speed of Mean Reversion">
            </div>
            <div class="input-group mb-1">
              <div class="input-group-prepend"><span class="input-group-text" id="volatility">Volatility: </span></div>
              <input class="form-control" id="volatilityInput" type="number" value="0.002" step="0.1" placeholder="Volatility">
            </div>
            <div class="input-group mb-1">
              <div class="input-group-prepend"><span class="input-group-text" id="term">Term: </span></div>
              <input class="form-control" id="termInput" type="number" value="14" placeholder="Term">
            </div>
            <div class="input-group mb-1">
              <div class="input-group-prepend"><span class="input-group-text" id="timeSteps">Time Steps: </span></div>
              <input class="form-control" id="timeStepsInput" type="number" value="300" placeholder="Time Steps">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9" id="graphContainer"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" crossorigin="anonymous"></script>
    <script src="scripts/graph.js"></script>
  </body>
</html>
