<!DOCTYPE html>
<html>
    <head>
        <title>Vasicek Model</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheets/main.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 my-1">
                    <h1>Vasicek Interest Rate Model</h1>
                </div>
            </div>
            <div class="row">
                <div class="btn-group col-12 col-sm-12 col-md-8 col-lg-4 col-xl-3 my-1" role="group" aria-label="buttons">
                    <button class="btn btn-outline-secondary" type="button" data-toggle="collapse" data-target="#collapseInputs" aria-expanded="false" aria-controls="collapse">Config</button>
                    <button class="btn btn-outline-primary" id="runButton" type="button">Run</button>
                    <button class="btn btn-outline-primary" id="clearButton" type="button">Clear</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-5">
                    <div class="collapse" id="collapseInputs">
                        <div class="input-group my-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="startingInterestRate">Starting Interest Rate: </span>
                            </div>
                            <input class="form-control" id="startingInterestRateInput" type="number" value="0.08" placeholder="Spot Price" aria-label="Spot Price" aria-describedby="spotPriceAddon">
                        </div>
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="meanInterestRate">Long Term Mean Interest Rate: </span>
                            </div>
                            <input class="form-control" id="meanInterestRateInput" type="number" value="0.04" placeholder="Spot Price" aria-label="Spot Price" aria-describedby="spotPriceAddon">
                        </div>
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="meanReversionSpeed">Speed of Mean Reversion: </span>
                            </div>
                            <input class="form-control" id="meanReversionSpeedInput" type="number" value="2" placeholder="Strike Price" aria-label="Strike Price" aria-describedby="strikePriceAddon">
                        </div>
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="volatility">Volatility: </span>
                            </div>
                            <input class="form-control" id="volatilityInput" type="number" value="0.002" step="0.1" placeholder="Term (in years)" aria-label="Term" aria-describedby="termAddon">
                        </div>
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="term">Term:</span>
                            </div>
                            <input class="form-control" id="termInput" type="number" value="14" placeholder="Term" aria-label="Time Steps" aria-describedby="timeStepAddon">
                        </div>
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="timeSteps">Time Steps:</span>
                            </div>
                            <input class="form-control" id="timeStepsInput" type="number" value="300" placeholder="Time Steps" aria-label="Time Steps" aria-describedby="timeStepAddon">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9" id="graphContainer"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" crossorigin="anonymous"></script>
        <script src="javascripts/graph.js"></script>
    </body>
</html>
